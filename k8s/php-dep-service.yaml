apiVersion: apps/v1

kind: Deployment

metadata:
  name: php-app
  namespace: default
  labels:
    app: php-app

spec:
  selector:
    matchLabels:
      app: php-app
  replicas: 1

  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate

  template:
    metadata:
      labels:
        app: php-app

    spec:
      containers:
      - name: php-app
        image: phpmyadmin:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi

        livenessProbe:
          httpGet:
            path: /index.php # Ensure phpMyAdmin main page is reachable
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /index.php # Ensure phpMyAdmin is ready
            port: 80
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3

        envFrom:
        - configMapRef:
            name: configmap
---
apiVersion: v1
kind: Service

metadata:
  name: php-app
  namespace: default

spec:
  selector:
    app: php-app
  type: ClusterIP

  ports:
  - name: php-app
    protocol: TCP
    port: 8050
    targetPort: 80

