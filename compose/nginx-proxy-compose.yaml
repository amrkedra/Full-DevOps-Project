  #   - "81:81" # Web interface
  #   - "443:443" # Optional: For HTTPS
  #   volumes:
  #   - ./data:/data
  #   - ./letsencrypt:/etc/letsencrypt
  #   networks:
  #   - nginx-proxy

networks:
  nginx-proxy:
    driver: bridge
